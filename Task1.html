<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button id="btn1" onclick="black()" style="font-size:20px ;">Click1</button>
    <button id="bt2" onclick="green()" style="font-size:20px ;">Click2</button>
    <button id="btn3" onclick="red()" style="font-size:20px ;">Click3</button>

    <script>
        function black() {
        
        document.body.style.backgroundColor ="black"
        
        document.getElementById("btn1").style.color= "black";
            
        }
        
        function green() {
        
        document.body.style.backgroundColor ="green"
        
        document.getElementById("btn2").style.color= "green";
            
        }
        
        function red() {
        
        document.body.style.backgroundColor ="red"
        
        document.getElementById("btn3").style.color= "red";
            
        }
      

    </script>
</body>
</html>
